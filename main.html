<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/cute.png" type="image/x-icon">
  <title>l hmmmmm</title>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css?family=Gabriela');

    body {
      font-family: Gabriela, serif;
      text-align: center;
      margin: 0;
      background-color: white;
      background-position: center center;
      color: rgb(168, 0, 98);
    }

    h1 {
      font-size: 35px;
      text-shadow: 2px 2px 2px rgb(0, 0, 0);
      margin-top: 20px;
    }

    .centered-gif {
      display: block;
      margin: 20px auto;
      width: 250px; 
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 100px;
      margin-left: -40px;
      cursor: pointer;
      background-color: rgb(80, 127, 170);
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: rgb(230, 122, 188);
    }

    #noButton {
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- Centered GIF -->
  <img src="https://media1.giphy.com/media/K6WIhJ07gwGkIAQfwN/200w.gif?cid=6c09b95208vljs0eh39gux17j0y4vluodmnfawa83cpya7br&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="Animated GIF" class="centered-gif">
  <h1 id="text">Do You Love Me?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    // Redirect to envelop.html when Yes is clicked
    yesButton.addEventListener('click', () => {
      window.location.href = 'envelop.html';
    });

    // Endless "No" button effect
    noButton.addEventListener('mouseover', () => {
      // Get viewport dimensions
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Generate random positions for the "No" button
      const randomX = Math.floor(Math.random() * (viewportWidth - noButton.offsetWidth));
      const randomY = Math.floor(Math.random() * (viewportHeight - noButton.offsetHeight));

      // Apply the new random position
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
